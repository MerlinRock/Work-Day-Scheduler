<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://use.fontawesome.com/d77d433b84.js"></script>
  
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Develop/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <main class="container">
    <!-- Timeblocks go here -->
    <section class="row">
        <section class="hour col-1">
          9AM
        </section>
        <section class="row col-10">
          <textarea id="9AMnote"></textarea>
        </section>
        <section class="col-1  saveBtn">
          <i class="fa fa-floppy-o" aria-hidden="true" id="save9AM"></i>
        </section>
        
        <section class="hour col-1">
          10AM
        </section>
        <section class="row col-10">
          <textarea id="10AMnote"></textarea>
        </section>
        <section class="col-1 saveBtn">
          <i class="fa fa-floppy-o" aria-hidden="true" id="save10AM"></i>
        </section>
        
        <section class="hour col-1">
          11AM
        </section>
        <section class="row col-10">
          <textarea id="11AMnote"></textarea>
        </section>
        <section class="col-1 saveBtn">
          <i class="fa fa-floppy-o" aria-hidden="true" id="save11AM"></i>
        </section>

        <section class="hour col-1">
          12PM
        </section>
        <section class="row col-10">
          <textarea id="12PMnote"></textarea>
        </section>
        <section class="col-1 saveBtn">
          <i class="fa fa-floppy-o" aria-hidden="true" id="save12AM"></i>
        </section>
        
        <section class="hour col-1">
          1PM
        </section>
        <section class="row col-10">
          <textarea id="1PMnote"></textarea>
        </section>
        <section class="col-1 saveBtn">
          <i class="fa fa-floppy-o" aria-hidden="true" id="save1AM"></i>
        </section>
        
        <section class="hour col-1">
          2PM
        </section>
        <section class="row col-10">
          <textarea id="2PMnote"></textarea>
        </section>
        <section class="col-1 saveBtn">
          <i class="fa fa-floppy-o" aria-hidden="true" id="save2AM"></i>
        </section>

        <section class="hour col-1">
          3PM
        </section>
        <section class="row col-10">
          <textarea id="3PMnote"></textarea>
        </section>
        <section class="col-1 saveBtn">
          <i class="fa fa-floppy-o" aria-hidden="true" id="save3AM"></i>
        </section>
        
        <section class="hour col-1">
          4PM
        </section>
        <section class="row col-10">
          <textarea id="4PMnote"></textarea>
        </section>
        <section class="col-1 saveBtn">
          <i class="fa fa-floppy-o" aria-hidden="true" id="save4AM"></i>
        </section>
        
        <section class="hour col-1">
          5PM
        </section>
        <section class="row col-10">
          <textarea id="5PMnote"></textarea>
        </section>
        <section class="col-1 saveBtn">
          <i class="fa fa-floppy-o" aria-hidden="true" id="save5AM"></i>
        </section>
      </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="Develop/script.js"></script>
</body>

</html>
